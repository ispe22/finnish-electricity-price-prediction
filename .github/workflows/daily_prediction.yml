name: Daily Price Prediction

on:
  schedule:
    # Run at 14:15 Helsinki time (cron uses UTC)
    - cron: "15 12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  predict-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Prediction Script
        env:
          FINGRID_API_KEY: ${{ secrets.FINGRID_API_KEY }}
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
        run: |
          python src/predict.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add data/forecast_results.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update predictions [skip ci]" && git push)
